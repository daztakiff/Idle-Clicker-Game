    <head>

    <body style="background-color:#000000;">

                    </div>
                </div>

                                <!-- <button id="buyKeyboard">Buy Keyboard</button>
                                <button id="featKanye">Buy Artist Feature</button>

                            </div>

                        </div>

                        <div class="column3" style="background-color:#272727;">
                            <div class="generators">
                                <button id="produceSingle">Produce Single</button>
                                <button id="produceAlbum">Produce Album</button>
                                <button id="AITracks">AI Generated Tracks</button>

                                <button id="headlineFestival">Headline Music Festival</button>

                            <div style="text-align: center; margin-top: 30%">

                            </div>

                        </div>

                    </div>
                </div>

            </div>

            <div class="inventory">
                <p id="knowledge">You now have 0 IQ.</p>
                <p id="money">You now have $0.</p>
